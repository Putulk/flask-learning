<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Page</title>
    <script>
        async function fetchItems() {
            try {
                const response = await fetch('/items');
                const items = await response.json();
                const itemList = document.getElementById('itemList');

                items.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${item.itemName}: ${item.itemDescription}`;
                    itemList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching items:', error);
            }
        }

        window.onload = fetchItems; // Fetch items when the page loads
    </script>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/submit-todo" method="POST">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required>
        <br>
        <label for="itemDescription">Item Description:</label>
        <textarea id="itemDescription" name="itemDescription" required></textarea>
        <br>
        <button type="submit">Add Item</button>
    </form>

    <h2>Existing Items:</h2>
    <ul id="itemList"></ul> <!-- List to display fetched items -->
</body>
</html>
